<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8">

    <title>Monster Demo App</title>

    <script id="sap-ui-bootstrap" src="https://sapui5.ap1.hana.ondemand.com/resources/sap-ui-cachebuster/sap-ui-core.js" data-sap-ui-libs="sap.m" data-sap-ui-theme="sap_bluecrystal" data-sap-ui-xx-bindingSyntax="complex" data-sap-ui-resourceroots='{"monster.demo": "./"}'>
    </script>

    <script>
    sap.ui.getCore().attachInit(function() {
        new sap.m.Shell({
        	app: sap.ui.view('monsterSearch', {
        		type: sap.ui.core.mvc.ViewType.XML,
        		viewName: 'monster.demo.Monster',
        		controller: sap.ui.controller('monster.demo.Monster')
        	})
        })
        .placeAt("content");
    });
    </script>
</head>

<body class="sapUiBody" id="content" />

</html>
